version: "3.9"
services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: testapp
    user: root
    env_file: .env
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db

    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/myapp

volumes:
  postgres_data: